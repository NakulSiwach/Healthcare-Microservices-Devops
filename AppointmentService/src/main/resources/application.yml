server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/appointmentdb
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
